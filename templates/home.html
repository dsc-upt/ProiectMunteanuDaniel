<hmtl>
    <head>
        <title>Schimb valutar</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <pre>Suma de convertit:        Suma convertita:</pre>
            <input type="number" step="0.01" min="0" value={{ iValue }} name="initial">
            <input readonly value={{ fValue }} name="final">
            <p>Din</p>
            <select value={{ iCurr }} name="cIn">
                {% for i in curr %}
                    {% if i == iCurr %}
                        <option selected>{{ i }}</option>
                        {% else %}
                        <option>{{ i }}</option>
                    {% endif %}
                {%  endfor %}
            </select>
            <p>In</p>
            <select value="{{ fCurr }}" name="cOut">
                {% for i in curr %}
                    {% if i == fCurr %}
                        <option selected>{{ i }}</option>
                        {% else %}
                        <option>{{ i }}</option>
                    {% endif %}
                {%  endfor %}
            </select>
            <br><br>
            <input type="submit" value="CONVERT">
        </form>
    </body>
</hmtl>
